<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="body">
    <header class="header">
        <div class="header__logo"></div>
        <div class="header__line"></div>
    </header>
    <main class="main">
        <section class="profile">
            <div class="profile__avatar">
                <img src="./images/avatar-image.jpg" alt="Аватар профиля" class="profile__image">
            </div>
            <div class="profile__info">    
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button class="profile__edit-button"></button>
                <p class="profile__profession">Исследователь океана</p>              
            </div>
            <button class="profile__add-button">
                <img src="./images/plus.svg" alt="добавить" class="profile__add-button-img">
            </button>
        </section>
        <section class="elements">
            <div class="element">
                <img src="./images/Karachaevsk.jpg" alt="Карачаевск" class="element__image">
                <div class="element__description">
                    <p class="element__text">Карачаевск</p>
                    <button class="element__like">
                    </button>
                </div>
            </div>
            <div class="element">
                <img src="./images/mountain-elbrus.jpg" alt="Гора Эльбрус" class="element__image">
                <div class="element__description">
                    <p class="element__text">Гора Эльбрус</p>
                    <button class="element__like">
                    </button>
                </div>
            </div>
            <div class="element">
                <img src="./images/dombay.jpg" alt="Домбай" class="element__image">
                <div class="element__description">
                    <p class="element__text">Домбай</p>
                    <button class="element__like">
                    </button>
                </div>
            </div>
            <div class="element">
                <img src="./images/mountain-elbrus.jpg" alt="Гора Эльбрус" class="element__image">
                <div class="element__description">
                    <p class="element__text">Гора Эльбрус</p>
                    <button class="element__like">
                    </button>
                </div>
            </div>
            <div class="element">
                <img src="./images/dombay.jpg" alt="Домбай" class="element__image">
                <div class="element__description">
                    <p class="element__text">Домбай</p>
                    <button class="element__like">
                    </button>
                </div>
            </div>
            <div class="element">
                <img src="./images/Karachaevsk.jpg" alt="Карачаево-Черкессия" class="element__image">
                <div class="element__description">
                    <p class="element__text">Карачаево-Черкессия</p>
                    <button class="element__like">
                    </button>
                </div>
            </div>
        </section>
        <section class="popup">
            <div class="popup__container">
                <button class="popup__close">
                    <img src="./images/cross.png" alt="Крестик" class="popup__cross-button">
                </button>
                <div class="popup__content">
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <div class="input">
                        <input type="text" placeholder="Имя" class="input__text input__text_type_name" value="">
                        <input type="text" placeholder="Профессия" class="input__text input__text_type_profession" value="">
                        <button class="input__save-btn">
                            <p class="input__text-btn">Сохранить</p>
                        </button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <script src="./scripts/script.js"></script>
</body>
</html>
